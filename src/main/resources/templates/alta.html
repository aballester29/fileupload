<!DOCTYPE html>
<html lang="en">

<head th:insert="base :: cabecera">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario empleado</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Formulario de alta Empleado</h1>

            <form th:action="@{/guardar}" method="post" th:object="${persona}" enctype="multipart/form-data">
                <input type="hidden" th:field="*{id}">
                <input class="form-control" type="text" placeholder="Nombre: " th:field="*{nombre}">
                <br>
                <input class="form-control" type="text" placeholder="Primer apellido: " th:field="*{apellido}">
                <br>
                <select class="form-select" id="pais" name="pais">
                    <option th:each=" pais : ${paises}" th:value="${pais.id}" th:text="${pais.nombre}"
                        th:selected="${persona.Id} != 0 ? ${pais} == ${persona.pais} : false"></option>
                </select>
                <br>
                <input class="form-control" type="file" name="file">
                <br>
                <input type="hidden" th:field="*{foto}">
                <input class="btn btn-primary" type="submit">
                <a class="btn btn-primary" th:href="@{/listar}">Volver</a>
            </form>
        </div>
    </div>



</body>

</html>
